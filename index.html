<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生線上簽到系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .date-info {
            color: #666;
            font-size: 16px;
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .student-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .student-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .attendance-history {
            margin-top: 20px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .week-badge {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .week-badge:hover {
            transform: translateY(-2px);
        }

        .week-signed {
            background: #48bb78;
            color: white;
        }

        .week-not-signed {
            background: #e2e8f0;
            color: #a0aec0;
        }

        .week-current {
            background: #667eea;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .teacher-link {
            text-align: center;
            margin-top: 20px;
        }

        .teacher-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s;
        }

        .teacher-link a:hover {
            background: #667eea;
            color: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }
            
            .panel {
                padding: 20px;
            }

            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 學生線上簽到系統</h1>
            <div class="date-info" id="dateInfo"></div>
        </div>

        <div class="panel">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('signin')">簽到</div>
                <div class="tab" onclick="switchTab('query')">查詢記錄</div>
            </div>

            <!-- 簽到區域 -->
            <div id="signinTab" class="tab-content active">
                <h2>學生簽到</h2>
                <div id="signinMessage"></div>
                
                <div class="form-group">
                    <label for="studentId">請輸入學號：</label>
                    <input type="text" id="studentId" placeholder="例如：BC1210010" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="weekSelect">選擇週次：</label>
                    <select id="weekSelect">
                        <option value="">請選擇週次...</option>
                    </select>
                </div>

                <button onclick="signIn()">確認簽到</button>
            </div>

            <!-- 查詢區域 -->
            <div id="queryTab" class="tab-content">
                <h2>查詢簽到記錄</h2>
                <div id="queryMessage"></div>
                
                <div class="form-group">
                    <label for="queryStudentId">請輸入學號：</label>
                    <input type="text" id="queryStudentId" placeholder="例如：BC1210010" autocomplete="off">
                </div>

                <button onclick="queryAttendance()">查詢記錄</button>

                <div id="queryResult"></div>
            </div>
        </div>

        <div class="teacher-link">
            <a href="teacher.html">🔑 教師管理入口</a>
        </div>
    </div>

    <script>
        // 學生資料
        const students = [
            { class: "進資管四系3甲", id: "BC1210010", name: "吳榮澤" },
            { class: "進資工四系3甲", id: "BC1213015", name: "李質華" },
            { class: "進資工四系3甲", id: "BC1213025", name: "黃凱婷" },
            { class: "進資工四系3甲", id: "BC1213029", name: "官維哲" },
            { class: "進資工四系3甲", id: "BC1213037", name: "曾綉媛" },
            { class: "進資工四系3甲", id: "BC1225101", name: "李宇凡" },
            { class: "進精工四系3甲", id: "BC1252001", name: "陳凱鵬" },
            { class: "進精工四系3甲", id: "BC1252002", name: "潘昕慧" },
            { class: "進精工四系3甲", id: "BC1252003", name: "謝昀展" },
            { class: "進精工四系3甲", id: "BC1252007", name: "歐子弘" },
            { class: "進精工四系3甲", id: "BC1252011", name: "周子瑄" },
            { class: "進精工四系3甲", id: "BC1252015", name: "謝秉翰" },
            { class: "進精工四系3甲", id: "BC1252018", name: "李音緹" },
            { class: "進精工四系3甲", id: "BC1252019", name: "賴昱承" },
            { class: "進精工四系3甲", id: "BC1252020", name: "劉子源" },
            { class: "進精工四系3甲", id: "BC1252023", name: "傅皓瑋" },
            { class: "進精工四系3甲", id: "BC1252039", name: "謝秉融" },
            { class: "進企管二系2甲", id: "BD1109014", name: "黃淑貞" },
            { class: "進企管二系2甲", id: "BD1109017", name: "陳淑莉" },
            { class: "進企管二系2甲", id: "BD1109039", name: "李昀" },
            { class: "進企管二系2甲", id: "BD1109057", name: "陳秀娟" },
            { class: "進企管二系1甲", id: "BE1109026", name: "葉琬婷" },
            { class: "進企管二系1甲", id: "BE1109050", name: "陳美琳" },
            { class: "進企管二系1甲", id: "BE1109051", name: "謝孟倢" },
            { class: "進企管二系1甲", id: "BE1109053", name: "王人平" },
            { class: "進企管二系1甲", id: "BE1109054", name: "王俞閔" },
            { class: "進企管二系1甲", id: "BE1109055", name: "林致娸" },
            { class: "進企管二系1甲", id: "BE1109057", name: "胡廷佑" },
            { class: "進企管二系1甲", id: "BE1109058", name: "曾陽" },
            { class: "進觀休二系1甲", id: "BE1123003", name: "郭祐妤" },
            { class: "進觀休二系1甲", id: "BE1123013", name: "張佳螢" },
            { class: "進觀休二系1甲", id: "BE1123020", name: "林宜旻" },
            { class: "進觀休二系1甲", id: "BE1123040", name: "黃鈺晴" },
            { class: "進觀休二系1甲", id: "BE1123043", name: "楊慧瑜" },
            { class: "進觀休二系1甲", id: "BE1123044", name: "簡霈慈" },
            { class: "進觀休二系1甲", id: "BE1123046", name: "吳佳倫" },
            { class: "進觀休二系1甲", id: "BE1123047", name: "林家妤" },
            { class: "進觀休二系1甲", id: "BE1123049", name: "黃思瑜" },
            { class: "進觀休二系1甲", id: "BE1123050", name: "林雨臻" },
            { class: "進精工二系1甲", id: "BE1152033", name: "王文杰" },
            { class: "進精工二系1甲", id: "BE1152034", name: "龍新翰" },
            { class: "進精工二系1甲", id: "BE1152035", name: "翁郁修" },
            { class: "進精工二系1甲", id: "BE1152037", name: "安驥" },
            { class: "進精工二系1甲", id: "BE1152039", name: "蔡文玫" },
            { class: "進精工二系1甲", id: "BE1152040", name: "曾華晨" },
            { class: "進精工二系1甲", id: "BE1152041", name: "韓皓如" },
            { class: "進精工二系1甲", id: "BE1152042", name: "林竑宇" },
            { class: "進精工二系1甲", id: "BE1152043", name: "李秉學" }
        ];

        let attendanceData = {};
        let currentTab = 'signin';

        // 初始化
        function init() {
            loadData();
            populateWeekSelect();
            updateDateInfo();
            setInterval(updateDateInfo, 60000);
        }

        // 載入資料
        function loadData() {
            const saved = localStorage.getItem('attendanceData');
            if (saved) {
                attendanceData = JSON.parse(saved);
            }
        }

        // 儲存資料
        function saveData() {
            localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
        }

        // 填充週次選單
        function populateWeekSelect() {
            const select = document.getElementById('weekSelect');
            for (let i = 1; i <= 18; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `第 ${i} 週`;
                select.appendChild(option);
            }
            select.value = getCurrentWeek();
        }

        // 取得當前週次
        function getCurrentWeek() {
            const startDate = new Date('2024-09-01');
            const now = new Date();
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const week = Math.min(Math.ceil(diffDays / 7), 18);
            return Math.max(1, week);
        }

        // 更新日期資訊
        function updateDateInfo() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-TW', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            const timeStr = now.toLocaleTimeString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('dateInfo').textContent = `${dateStr} ${timeStr} | 第 ${getCurrentWeek()} 週`;
        }

        // 切換分頁
        function switchTab(tab) {
            currentTab = tab;
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            if (tab === 'signin') {
                tabs[0].classList.add('active');
                document.getElementById('signinTab').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('queryTab').classList.add('active');
            }
        }

        // 簽到功能
        function signIn() {
            const studentIdInput = document.getElementById('studentId').value.trim().toUpperCase();
            const week = document.getElementById('weekSelect').value;
            
            if (!studentIdInput) {
                showMessage('signinMessage', '請輸入學號', 'error');
                return;
            }
            
            if (!week) {
                showMessage('signinMessage', '請選擇週次', 'error');
                return;
            }

            // 查找學生
            const student = students.find(s => s.id === studentIdInput);
            if (!student) {
                showMessage('signinMessage', '查無此學號，請確認輸入是否正確', 'error');
                return;
            }

            const key = `${week}_${studentIdInput}`;
            
            // 檢查是否已簽到
            if (attendanceData[key]) {
                showMessage('signinMessage', `${student.name}同學，您在第${week}週已經簽到過了！`, 'error');
                return;
            }

            // 記錄簽到
            attendanceData[key] = {
                studentId: studentIdInput,
                studentName: student.name,
                studentClass: student.class,
                week: week,
                timestamp: new Date().toISOString(),
                dateTime: new Date().toLocaleString('zh-TW')
            };

            saveData();
            showMessage('signinMessage', `簽到成功！${student.name}同學已完成第${week}週簽到`, 'success');
            
            // 清空輸入
            document.getElementById('studentId').value = '';
        }

        // 查詢簽到記錄
        function queryAttendance() {
            const studentIdInput = document.getElementById('queryStudentId').value.trim().toUpperCase();
            
            if (!studentIdInput) {
                showMessage('queryMessage', '請輸入學號', 'error');
                document.getElementById('queryResult').innerHTML = '';
                return;
            }

            // 查找學生
            const student = students.find(s => s.id === studentIdInput);
            if (!student) {
                showMessage('queryMessage', '查無此學號，請確認輸入是否正確', 'error');
                document.getElementById('queryResult').innerHTML = '';
                return;
            }

            showMessage('queryMessage', '', '');
            
            // 建立查詢結果
            let html = `
                <div class="student-info">
                    <h3>學生資訊</h3>
                    <div class="info-row">
                        <span class="info-label">班級：</span>
                        <span class="info-value">${student.class}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">學號：</span>
                        <span class="info-value">${student.id}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">姓名：</span>
                        <span class="info-value">${student.name}</span>
                    </div>
                </div>
                <div class="attendance-history">
                    <h3>簽到記錄</h3>
                    <div class="history-grid">
            `;

            const currentWeek = getCurrentWeek();
            let signedCount = 0;

            for (let week = 1; week <= 18; week++) {
                const key = `${week}_${studentIdInput}`;
                const attendance = attendanceData[key];
                let className = 'week-badge ';
                let title = '';
                
                if (attendance) {
                    className += 'week-signed';
                    title = `簽到時間：${attendance.dateTime}`;
                    signedCount++;
                } else if (week === currentWeek) {
                    className += 'week-current';
                    title = '本週尚未簽到';
                } else {
                    className += 'week-not-signed';
                    title = '未簽到';
                }
                
                html += `<div class="${className}" title="${title}">第${week}週</div>`;
            }

            html += `
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background: #f7fafc; border-radius: 8px;">
                        <strong>簽到統計：</strong> 已簽到 ${signedCount} 週 / 共 18 週 (簽到率 ${Math.round(signedCount/18*100)}%)
                    </div>
                </div>
            `;

            document.getElementById('queryResult').innerHTML = html;
        }

        // 顯示訊息
        function showMessage(elementId, message, type) {
            const messageDiv = document.getElementById(elementId);
            if (!message) {
                messageDiv.style.display = 'none';
                return;
            }
            messageDiv.style.display = 'block';
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            if (type !== 'info') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 初始化系統
        init();
    </script>
</body>
</html>
