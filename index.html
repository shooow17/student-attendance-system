<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生線上簽到系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .week-info {
            text-align: center;
            color: #666;
            font-size: 18px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .signin-panel, .attendance-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            background: #48bb78;
            color: white;
        }

        .error {
            background: #f56565;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .student-card {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .student-card:hover {
            transform: translateY(-2px);
        }

        .signed {
            background: #48bb78;
            color: white;
        }

        .not-signed {
            background: #e2e8f0;
            color: #666;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-buttons button {
            flex: 1;
        }

        .danger-button {
            background: #f56565;
        }

        .danger-button:hover {
            background: #e53e3e;
        }

        .export-button {
            background: #38a169;
        }

        .export-button:hover {
            background: #2f855a;
        }

        .week-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .week-button {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        .current-week {
            font-weight: bold;
            color: #667eea;
        }

        .attendance-table {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            color: #333;
        }

        .signed-cell {
            color: #48bb78;
            font-weight: 500;
        }

        .not-signed-cell {
            color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 學生線上簽到系統</h1>
            <div class="week-info" id="weekInfo"></div>
        </div>

        <div class="main-content">
            <div class="signin-panel">
                <h2>簽到區</h2>
                <div id="signinMessage"></div>
                
                <div class="form-group">
                    <label for="studentSelect">選擇學生：</label>
                    <select id="studentSelect">
                        <option value="">請選擇...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="weekSelect">選擇週次：</label>
                    <select id="weekSelect">
                        <option value="">請選擇...</option>
                    </select>
                </div>

                <button onclick="signIn()">簽到</button>

                <div style="margin-top: 30px;">
                    <h3 style="margin-bottom: 15px; color: #333;">管理功能</h3>
                    <div class="control-buttons">
                        <button class="export-button" onclick="exportData()">匯出資料</button>
                        <button class="danger-button" onclick="clearAllData()">清除所有資料</button>
                    </div>
                </div>
            </div>

            <div class="attendance-panel">
                <h2>簽到統計</h2>
                
                <div class="week-selector">
                    <button class="week-button" onclick="changeWeek(-1)">◀ 上一週</button>
                    <span class="current-week" id="currentWeekDisplay">第 1 週</span>
                    <button class="week-button" onclick="changeWeek(1)">下一週 ▶</button>
                </div>

                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="signedCount">0</div>
                        <div class="stat-label">已簽到</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="notSignedCount">50</div>
                        <div class="stat-label">未簽到</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="signedPercentage">0%</div>
                        <div class="stat-label">簽到率</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 10px; color: #333;">本週簽到狀況</h3>
                <div class="attendance-grid" id="attendanceGrid"></div>

                <div class="attendance-table">
                    <h3 style="margin: 20px 0 10px; color: #333;">詳細簽到記錄</h3>
                    <table id="attendanceTable">
                        <thead>
                            <tr>
                                <th>學號</th>
                                <th>姓名</th>
                                <th>簽到時間</th>
                                <th>狀態</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化學生資料（50位學生）
        const students = [];
        for (let i = 1; i <= 50; i++) {
            students.push({
                id: `S${String(i).padStart(3, '0')}`,
                name: `學生${i}`,
                number: i
            });
        }

        // 初始化週次（假設一學期18週）
        const weeks = [];
        for (let i = 1; i <= 18; i++) {
            weeks.push({
                week: i,
                name: `第 ${i} 週`
            });
        }

        let currentViewWeek = 1;
        let attendanceData = {};

        // 初始化
        function init() {
            loadData();
            populateStudentSelect();
            populateWeekSelect();
            updateWeekInfo();
            updateAttendanceView();
        }

        // 載入資料
        function loadData() {
            const saved = localStorage.getItem('attendanceData');
            if (saved) {
                attendanceData = JSON.parse(saved);
            }
        }

        // 儲存資料
        function saveData() {
            localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
        }

        // 填充學生選單
        function populateStudentSelect() {
            const select = document.getElementById('studentSelect');
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = `${student.id} - ${student.name}`;
                select.appendChild(option);
            });
        }

        // 填充週次選單
        function populateWeekSelect() {
            const select = document.getElementById('weekSelect');
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week.week;
                option.textContent = week.name;
                select.appendChild(option);
            });
            // 預設選擇當前週
            const currentWeek = getCurrentWeek();
            select.value = currentWeek;
        }

        // 取得當前週次（簡單計算，實際應用可能需要根據學期開始日期計算）
        function getCurrentWeek() {
            const startDate = new Date('2024-09-01'); // 假設學期開始日期
            const now = new Date();
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const week = Math.min(Math.ceil(diffDays / 7), 18);
            return Math.max(1, week);
        }

        // 更新週次資訊
        function updateWeekInfo() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-TW');
            const timeStr = now.toLocaleTimeString('zh-TW');
            document.getElementById('weekInfo').textContent = `${dateStr} ${timeStr} | 當前為第 ${getCurrentWeek()} 週`;
        }

        // 簽到功能
        function signIn() {
            const studentId = document.getElementById('studentSelect').value;
            const week = document.getElementById('weekSelect').value;
            const messageDiv = document.getElementById('signinMessage');

            if (!studentId || !week) {
                showMessage('請選擇學生和週次', 'error');
                return;
            }

            const key = `${week}_${studentId}`;
            
            // 檢查是否已簽到
            if (attendanceData[key]) {
                showMessage('該學生本週已經簽到過了！', 'error');
                return;
            }

            // 記錄簽到
            attendanceData[key] = {
                studentId: studentId,
                week: week,
                timestamp: new Date().toISOString(),
                dateTime: new Date().toLocaleString('zh-TW')
            };

            saveData();
            showMessage('簽到成功！', 'success');
            
            // 如果簽到的是當前檢視的週次，更新顯示
            if (parseInt(week) === currentViewWeek) {
                updateAttendanceView();
            }

            // 清空選擇
            document.getElementById('studentSelect').value = '';
        }

        // 顯示訊息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('signinMessage');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // 更新簽到檢視
        function updateAttendanceView() {
            const signedStudents = [];
            const notSignedStudents = [];

            students.forEach(student => {
                const key = `${currentViewWeek}_${student.id}`;
                if (attendanceData[key]) {
                    signedStudents.push(student);
                } else {
                    notSignedStudents.push(student);
                }
            });

            // 更新統計
            document.getElementById('signedCount').textContent = signedStudents.length;
            document.getElementById('notSignedCount').textContent = notSignedStudents.length;
            document.getElementById('signedPercentage').textContent = 
                Math.round((signedStudents.length / students.length) * 100) + '%';

            // 更新網格顯示
            const grid = document.getElementById('attendanceGrid');
            grid.innerHTML = '';
            
            students.forEach(student => {
                const card = document.createElement('div');
                const key = `${currentViewWeek}_${student.id}`;
                const isSigned = attendanceData[key];
                card.className = `student-card ${isSigned ? 'signed' : 'not-signed'}`;
                card.textContent = student.name;
                card.title = isSigned ? `簽到時間: ${attendanceData[key].dateTime}` : '未簽到';
                grid.appendChild(card);
            });

            // 更新表格顯示
            updateAttendanceTable(signedStudents);

            // 更新週次顯示
            document.getElementById('currentWeekDisplay').textContent = `第 ${currentViewWeek} 週`;
        }

        // 更新簽到表格
        function updateAttendanceTable(signedStudents) {
            const tbody = document.getElementById('attendanceTableBody');
            tbody.innerHTML = '';

            students.forEach(student => {
                const row = tbody.insertRow();
                const key = `${currentViewWeek}_${student.id}`;
                const attendance = attendanceData[key];

                row.insertCell(0).textContent = student.id;
                row.insertCell(1).textContent = student.name;
                
                if (attendance) {
                    row.insertCell(2).textContent = attendance.dateTime;
                    const statusCell = row.insertCell(3);
                    statusCell.textContent = '✓ 已簽到';
                    statusCell.className = 'signed-cell';
                } else {
                    row.insertCell(2).textContent = '-';
                    const statusCell = row.insertCell(3);
                    statusCell.textContent = '未簽到';
                    statusCell.className = 'not-signed-cell';
                }
            });
        }

        // 切換週次檢視
        function changeWeek(direction) {
            const newWeek = currentViewWeek + direction;
            if (newWeek >= 1 && newWeek <= 18) {
                currentViewWeek = newWeek;
                updateAttendanceView();
            }
        }

        // 匯出資料
        function exportData() {
            let csv = '週次,學號,姓名,簽到時間\n';
            
            for (let week = 1; week <= 18; week++) {
                students.forEach(student => {
                    const key = `${week}_${student.id}`;
                    const attendance = attendanceData[key];
                    csv += `${week},${student.id},${student.name},${attendance ? attendance.dateTime : '未簽到'}\n`;
                });
            }

            // 建立下載連結
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `簽到記錄_${new Date().toLocaleDateString('zh-TW')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showMessage('資料已匯出！', 'success');
        }

        // 清除所有資料
        function clearAllData() {
            if (confirm('確定要清除所有簽到資料嗎？此操作無法復原！')) {
                attendanceData = {};
                saveData();
                updateAttendanceView();
                showMessage('所有資料已清除', 'success');
            }
        }

        // 每分鐘更新時間
        setInterval(updateWeekInfo, 60000);

        // 初始化系統
        init();
    </script>
</body>
</html>
