<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>學生簽到系統3</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #message { margin-top: 20px; color: green; }
        #error { margin-top: 20px; color: red; }
    </style>
</head>
<body>
    <h1>學生簽到系統3</h1>
    <form id="signInForm">
        <label for="week">週次：</label>
        <input type="number" id="week" name="week" required min="1">

        <label for="class">班級：</label>
        <input type="text" id="class" name="class" required>

        <label for="id">學號：</label>
        <input type="text" id="id" name="id" required>

        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>

        <button type="button" onclick="signIn()">簽到</button>
    </form>

    <div id="message"></div>
    <div id="error"></div>

    <script>
        function signIn() {
            const week = document.getElementById('week').value;
            const className = document.getElementById('class').value;
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;

            google.script.run
                .withSuccessHandler(result => {
                    document.getElementById('message').innerText = result;
                    document.getElementById('error').innerText = '';
                })
                .withFailureHandler(error => {
                    document.getElementById('error').innerText = `簽到失敗：${error.message}`;
                    document.getElementById('message').innerText = '';
                })
                .processSignIn(week, className, id, name);
        }
    </script>
</body>
</html>
