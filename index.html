<body>

                    <span class="current-week" id="currentWeekDisplay">ç¬¬ 1 é€±</span>

                <div class="stats" id="stats">
                    <div class="stat-card">

    <script>
        // åˆå§‹åŒ–å­¸ç”Ÿè³‡æ–™ï¼ˆ50ä½å­¸ç”Ÿï¼‰
        const students = [];
        for (let i = 1; i <= 50; i++) {
            students.push({
                id: `S${String(i).padStart(3, '0')}`,
                name: `å­¸ç”Ÿ${i}`,
                number: i
            });
        }

        // åˆå§‹åŒ–é€±æ¬¡ï¼ˆå‡è¨­ä¸€å­¸æœŸ18é€±ï¼‰
        const weeks = [];
        for (let i = 1; i <= 18; i++) {
            weeks.push({
                week: i,
                name: `ç¬¬ ${i} é€±`
            });
        }

        let currentViewWeek = 1;
        let attendanceData = {};

        // åˆå§‹åŒ–
        function init() {
            loadData();
            populateStudentSelect();
            populateWeekSelect();
            updateWeekInfo();
            updateAttendanceView();
        }

        // è¼‰å…¥è³‡æ–™
        function loadData() {
            const saved = localStorage.getItem('attendanceData');
            if (saved) {
                attendanceData = JSON.parse(saved);
            }
        }

        // å„²å­˜è³‡æ–™
        function saveData() {
            localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
        }

        // å¡«å……å­¸ç”Ÿé¸å–®
        function populateStudentSelect() {
            const select = document.getElementById('studentSelect');
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = `${student.id} - ${student.name}`;
                select.appendChild(option);
            });
        }

        // å¡«å……é€±æ¬¡é¸å–®
        function populateWeekSelect() {
            const select = document.getElementById('weekSelect');
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week.week;
                option.textContent = week.name;
                select.appendChild(option);
            });
            // é è¨­é¸æ“‡ç•¶å‰é€±
            const currentWeek = getCurrentWeek();
            select.value = currentWeek;
        }

        // å–å¾—ç•¶å‰é€±æ¬¡ï¼ˆç°¡å–®è¨ˆç®—ï¼Œå¯¦éš›æ‡‰ç”¨å¯èƒ½éœ€è¦æ ¹æ“šå­¸æœŸé–‹å§‹æ—¥æœŸè¨ˆç®—ï¼‰
        function getCurrentWeek() {
            const startDate = new Date('2024-09-01'); // å‡è¨­å­¸æœŸé–‹å§‹æ—¥æœŸ
            const now = new Date();
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const week = Math.min(Math.ceil(diffDays / 7), 18);
            return Math.max(1, week);
        }

        // æ›´æ–°é€±æ¬¡è³‡è¨Š
        function updateWeekInfo() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-TW');
            const timeStr = now.toLocaleTimeString('zh-TW');
            document.getElementById('weekInfo').textContent = `${dateStr} ${timeStr} | ç•¶å‰ç‚ºç¬¬ ${getCurrentWeek()} é€±`;
        }

        // ç°½åˆ°åŠŸèƒ½
        function signIn() {
            const studentId = document.getElementById('studentSelect').value;
            const week = document.getElementById('weekSelect').value;
            const messageDiv = document.getElementById('signinMessage');

            if (!studentId || !week) {
                showMessage('è«‹é¸æ“‡å­¸ç”Ÿå’Œé€±æ¬¡', 'error');
                return;
            }

            const key = `${week}_${studentId}`;
            
            // æª¢æŸ¥æ˜¯å¦å·²ç°½åˆ°
            if (attendanceData[key]) {
                showMessage('è©²å­¸ç”Ÿæœ¬é€±å·²ç¶“ç°½åˆ°éäº†ï¼', 'error');
                return;
            }

            // è¨˜éŒ„ç°½åˆ°
            attendanceData[key] = {
                studentId: studentId,
                week: week,
                timestamp: new Date().toISOString(),
                dateTime: new Date().toLocaleString('zh-TW')
            };

            saveData();
            showMessage('ç°½åˆ°æˆåŠŸï¼', 'success');
            
            // å¦‚æœç°½åˆ°çš„æ˜¯ç•¶å‰æª¢è¦–çš„é€±æ¬¡ï¼Œæ›´æ–°é¡¯ç¤º
            if (parseInt(week) === currentViewWeek) {
                updateAttendanceView();
            }

            // æ¸…ç©ºé¸æ“‡
            document.getElementById('studentSelect').value = '';
        }

        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(message, type) {
            const messageDiv = document.getElementById('signinMessage');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // æ›´æ–°ç°½åˆ°æª¢è¦–
        function updateAttendanceView() {
            const signedStudents = [];
            const notSignedStudents = [];

            students.forEach(student => {
                const key = `${currentViewWeek}_${student.id}`;
                if (attendanceData[key]) {
                    signedStudents.push(student);
                } else {
                    notSignedStudents.push(student);
                }
            });

            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('signedCount').textContent = signedStudents.length;
            document.getElementById('notSignedCount').textContent = notSignedStudents.length;
            document.getElementById('signedPercentage').textContent = 
                Math.round((signedStudents.length / students.length) * 100) + '%';

            // æ›´æ–°ç¶²æ ¼é¡¯ç¤º
            const grid = document.getElementById('attendanceGrid');
            grid.innerHTML = '';
            
            students.forEach(student => {
                const card = document.createElement('div');
                const key = `${currentViewWeek}_${student.id}`;
                const isSigned = attendanceData[key];
                card.className = `student-card ${isSigned ? 'signed' : 'not-signed'}`;
                card.textContent = student.name;
                card.title = isSigned ? `ç°½åˆ°æ™‚é–“: ${attendanceData[key].dateTime}` : 'æœªç°½åˆ°';
                grid.appendChild(card);
            });

            // æ›´æ–°è¡¨æ ¼é¡¯ç¤º
            updateAttendanceTable(signedStudents);

            // æ›´æ–°é€±æ¬¡é¡¯ç¤º
            document.getElementById('currentWeekDisplay').textContent = `ç¬¬ ${currentViewWeek} é€±`;
        }

        // æ›´æ–°ç°½åˆ°è¡¨æ ¼
        function updateAttendanceTable(signedStudents) {
            const tbody = document.getElementById('attendanceTableBody');
            tbody.innerHTML = '';

            students.forEach(student => {
                const row = tbody.insertRow();
                const key = `${currentViewWeek}_${student.id}`;
                const attendance = attendanceData[key];

                row.insertCell(0).textContent = student.id;
                row.insertCell(1).textContent = student.name;
                
                if (attendance) {
                    row.insertCell(2).textContent = attendance.dateTime;
                    const statusCell = row.insertCell(3);
                    statusCell.textContent = 'âœ“ å·²ç°½åˆ°';
                    statusCell.className = 'signed-cell';
                } else {
                    row.insertCell(2).textContent = '-';
                    const statusCell = row.insertCell(3);
                    statusCell.textContent = 'æœªç°½åˆ°';
                    statusCell.className = 'not-signed-cell';
                }
            });
        }

        // åˆ‡æ›é€±æ¬¡æª¢è¦–
        function changeWeek(direction) {
            const newWeek = currentViewWeek + direction;
            if (newWeek >= 1 && newWeek <= 18) {
                currentViewWeek = newWeek;
                updateAttendanceView();
            }
        }

        // åŒ¯å‡ºè³‡æ–™
        function exportData() {
            let csv = 'é€±æ¬¡,å­¸è™Ÿ,å§“å,ç°½åˆ°æ™‚é–“\n';
            
            for (let week = 1; week <= 18; week++) {
                students.forEach(student => {
                    const key = `${week}_${student.id}`;
                    const attendance = attendanceData[key];
                    csv += `${week},${student.id},${student.name},${attendance ? attendance.dateTime : 'æœªç°½åˆ°'}\n`;
                });
            }

            // å»ºç«‹ä¸‹è¼‰é€£çµ
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `ç°½åˆ°è¨˜éŒ„_${new Date().toLocaleDateString('zh-TW')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showMessage('è³‡æ–™å·²åŒ¯å‡ºï¼', 'success');
        }

        // æ¸…é™¤æ‰€æœ‰è³‡æ–™
        function clearAllData() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰ç°½åˆ°è³‡æ–™å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼')) {
                attendanceData = {};
                saveData();
                updateAttendanceView();
                showMessage('æ‰€æœ‰è³‡æ–™å·²æ¸…é™¤', 'success');
            }
        }

        // æ¯åˆ†é˜æ›´æ–°æ™‚é–“
        setInterval(updateWeekInfo, 60000);

        // åˆå§‹åŒ–ç³»çµ±
        init();
    </script>
